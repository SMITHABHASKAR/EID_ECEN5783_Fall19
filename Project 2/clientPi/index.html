<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EID Project 2</title>
 	<style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
        <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
 
      // log function
      log = function(data){
        $("div#terminal").prepend("</br>" +data);
        console.log(data);
      };
 
      $(document).ready(function () {
        $("div#connected").hide()
 
        var ws, ws2;
 
        $("#open").click(function(evt) {
          evt.preventDefault();
 
          var host = $("#host").val();
          var port = $("#port").val();
          var uri = $("#uri").val();
 
          // create websocket instance
          ws = new WebSocket("ws://" + host + ":" + port + uri);
           
          // Handle incoming websocket message callback
          ws.onmessage = function(evt) {
            log("Message Received: " + evt.data)
            alert("message received: " + evt.data);
            };
 
          // Close Websocket callback
          ws.onclose = function(evt) {
            log("***Connection Closed***");
            alert("Connection close");
            $("#host").css("background", "#ff0000"); 
            $("#port").css("background", "#ff0000"); 
            $("#uri").css("background",  "#ff0000");
            $("div#connected").empty();
 
            };
 
          // Open Websocket callback
          ws.onopen = function(evt) { 
            $("#host").css("background", "#00ff00"); 
            $("#port").css("background", "#00ff00"); 
            $("#uri").css("background", "#00ff00");
            $("div#connected").show();
            log("***Connection Opened***");
          };
        });

        $("#open2").click(function(evt) {
          evt.preventDefault();
 
          var host = $("#host2").val();
          var port = $("#port2").val();
          var uri = $("#uri2").val();
 
          // create websocket instance
          ws2 = new WebSocket("ws://" + host + ":" + port + uri);
           
          // Handle incoming websocket message callback
          ws2.onmessage = function(evt) {
            log("Message Received: " + evt.data)
            alert("message received: " + evt.data);
            };
 
          // Close Websocket callback
          ws2.onclose = function(evt) {
            log("***Connection Closed***");
            alert("Connection close");
            $("#host2").css("background", "#ff0000"); 
            $("#port2").css("background", "#ff0000"); 
            $("#uri2").css("background",  "#ff0000");
            //$("div#message_details").empty();
 
            };
 
          // Open Websocket callback
          ws2.onopen = function(evt) { 
            $("#host2").css("background", "#00ff00"); 
            $("#port2").css("background", "#00ff00"); 
            $("#uri2").css("background", "#00ff00");
            //$("div#message_details").show();
            log("***Connection Opened***");
          };
        });
 
        // Send websocket message function
        $("#send").click(function(evt) {
            log("Sending Message: "+$("#message").val());
            ws.send($("#message").val());
        });

        $("#send2").click(function(evt) {
            log("Sending Message to WS 2");
            ws2.send($("#message").val());
        })

        // Poll sensor
        $("#read").click(function(evt) {
        	ws.send("dataplease");
        	//log("Sensor reads nonsense");
        });
 
      });
    </script>
  </head>
  <body>
  	<h1>Temperature/Humidity Client</h1>
  	<h2>Connect to Python server</h2>
    <div id="connection_details_py">
      <label for="host">host:</label>
      <input type="text" id="host" value="localhost" style="background:#ff0000;"/><br />
      <label for="port">port:</label>
      <input type="text" id="port" value="8888" style="background:#ff0000;"/><br />
      <label for="uri">uri:</label>
      <input type="text" id="uri" value="/ws" style="background:#ff0000;"/><br />
      <input type="submit" id="open" value="open" />
    </div>
  	<h2>Connect to Node.js server</h2>
    <div id="connection_details_js">
      <label for="host">host:</label>
      <input type="text" id="host2" value="localhost" style="background:#ff0000;"/><br />
      <label for="port">port:</label>
      <input type="text" id="port2" value="8888" style="background:#ff0000;"/><br />
      <label for="uri">uri:</label>
      <input type="text" id="uri2" value="/ws" style="background:#ff0000;"/><br />
      <input type="submit" id="open2" value="open2" />
    </div>

    <div id="connected">
      <h2>Test</h2>
      <div id="message_details">
          <label for="message">message:</label>
          <input type="text" id="message" value="Hello World!"/>
          <input type="submit" id="send" value="send"/>
          <input type="submit" id="send2" value="send2"/>
      </div>

      <h2>Servers</h2>
      <div id="sensor">
      	<button type="submit" id="read" value="read">Read Sensor</button>
      </div>
      <div id="latestStored">
      	<button type="submit" id="latestStored" value="get">Get Latest Stored Reading</button> 
      </div>
      <div id="convertFC">
      	<button type="submit" id="convertFC" value="switch">Switch F/C</button>
      </div>
      <div id="network">
      	<button type="submit" id="network" value="network">Test Network</button>
      </div>
      <div id="terminal">
      </div>
    </div>
  </body>
</html>
